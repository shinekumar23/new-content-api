apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-api-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: content-api
  template:
    metadata:
      labels:
        app: content-api
    spec:
      containers:
        - name: content-api
          image: 977558945179.dkr.ecr.us-east-1.amazonaws.com/content-api:00
          env:
            - name: NODE_ENV
              value: production
          ports:
            - containerPort: 3000
